buildscript {
    // versions https://kotlinlang.org/docs/releases.html#release-details
    ext.kotlin_version = '1.4.32' // ''1.5.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // versions https://developer.android.com/studio/releases/gradle-plugin#compatibility_2
        classpath 'com.android.tools.build:gradle:4.1.3' // 4.1.2
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
